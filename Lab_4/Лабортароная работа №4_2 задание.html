<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забивание гвоздя</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
        }

        .scene {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .nail {
            position: absolute;
            left: 120px;
            bottom: 40px;
            width: 8px;
            height: 30px;
            background-color: gray;
            border-radius: 2px;
            transform-origin: bottom;
            animation: nailAnimation 2s ease-in-out infinite;
        }

        .hammer {
            position: absolute;
            bottom: 50px;
            left: 120px;
            width: 20px;
            height: 60px;
            background-color: #444;
            border-radius: 5px;
            transform-origin: bottom;
            animation: hammerAnimation 2s infinite;
        }

        .hammer:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 6px;
            width: 8px;
            height: 40px;
            background-color: #d88c4e;
            border-radius: 3px;
        }

        .hammer:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 5px;
        }

        @keyframes hammerAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(15deg);
            }
            50% {
                transform: translateY(0) rotate(-15deg);
            }
            75% {
                transform: translateY(-30px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes nailAnimation {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(5px);
            }
            50% {
                transform: translateY(15px);
            }
            75% {
                transform: translateY(25px);
            }
            100% {
                transform: translateY(30px);
            }
        }

    </style>
</head>
<body>
    <div class="scene">
        <div class="nail"></div>
        <div class="hammer"></div>
    </div>
</body>
</html>
