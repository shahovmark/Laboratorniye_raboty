<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошка в SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <circle cx="100" cy="60" r="40" fill="lightgray" stroke="black" stroke-width="2" />
    <polygon points="60,30 80,10 80,40" fill="lightgray" stroke="black" stroke-width="2" />
    <polygon points="140,30 120,10 120,40" fill="lightgray" stroke="black" stroke-width="2" />
    <circle cx="80" cy="60" r="8" fill="white" />
    <circle cx="120" cy="60" r="8" fill="white" />
    <circle cx="80" cy="60" r="4" fill="black" />
    <circle cx="120" cy="60" r="4" fill="black" />
    <polygon points="100,75 95,85 105,85" fill="pink" />
    <path d="M 95 85 Q 100 95 105 85" stroke="black" fill="transparent" />
    <line x1="60" y1="80" x2="20" y2="80" stroke="black" />
    <line x1="60" y1="85" x2="20" y2="90" stroke="black" />
    <line x1="60" y1="70" x2="20" y2="65" stroke="black" />
    <line x1="140" y1="80" x2="180" y2="80" stroke="black" />
    <line x1="140" y1="85" x2="180" y2="90" stroke="black" />
    <line x1="140" y1="70" x2="180" y2="65" stroke="black" />
    <ellipse cx="100" cy="150" rx="60" ry="80" fill="lightgray" stroke="black" stroke-width="2" />
    <ellipse cx="70" cy="190" rx="15" ry="25" fill="lightgray" stroke="black" stroke-width="2" />
    <ellipse cx="130" cy="190" rx="15" ry="25" fill="lightgray" stroke="black" stroke-width="2" />
    <path d="M 160 150 C 180 120, 180 180, 140 160" stroke="lightgray" stroke-width="10" fill="transparent" />
</svg>

</body>
</html>
