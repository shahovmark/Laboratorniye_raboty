<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массив и произведение</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        function calculateProduct() {
            let array = document.getElementById("arrayInput").value.split(',').map(Number);
            let pi = Math.PI;
            let epsilon = 1e-5;
            let firstIndex = -1;
            let lastIndex = -1;
            let product = 1;

            for (let i = 0; i < array.length; i++) {
                if (Math.abs(array[i] - pi) <= epsilon) {
                    if (firstIndex === -1) {
                        firstIndex = i;
                    }
                    lastIndex = i;
                }
            }

            if (firstIndex !== -1 && lastIndex !== -1 && firstIndex < lastIndex) {
                for (let i = firstIndex + 1; i < lastIndex; i++) {
                    product *= array[i];
                }
                document.getElementById("result").innerText = "Произведение элементов между первым и последним: " + product;
            } else {
                document.getElementById("result").innerText = "Не найдены элементы, удовлетворяющие условию.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Массив и произведение</h1>
        <p>Введите массив действительных чисел (через запятую):</p>
        <input type="text" id="arrayInput" placeholder="Пример: 3.14159, 3.15, 3.1415">
        <br>
        <button onclick="calculateProduct()">Вычислить произведение</button>
        <p id="result"></p>
    </div>
</body>
</html>
