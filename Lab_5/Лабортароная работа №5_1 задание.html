<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление выражения</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .example {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        function calculateExpression() {
            let result = 1;
            for (let i = 1; i <= 50; i++) {
                let sum = 0;
                for (let j = 1; j <= i; j++) {
                    sum += j;
                }
                result *= sum;
            }
            document.getElementById("result").innerText = "Результат: " + result;
        }

        function reset() {
            document.getElementById("result").innerText = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Вычисление выражения</h1>
        <div class="example">
            <p>(1 + 2) * (1 + 2 + 3) * ... * (1 + 2 + ... + 50)</p>
        </div>
        <button onclick="calculateExpression()">Вычислить</button>
        <button class="reset-btn" onclick="reset()">Сбросить</button>
        <p id="result"></p>
    </div>
</body>
</html>
